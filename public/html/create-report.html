<body>
  <style>
    textarea {
      width:100%;
      box-sizing: border-box;
    }
    .citizenList {
      height: 14em;
    }
  </style>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <h4>Enter report information.</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
                <textarea id="ReportText" rows="20" cols="50">
                  Enter your report here. Click save when complete.
                </textarea>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-12">
              <h4>Citizens Affected:</h4>
            </div>
            <div class="col-12 citizenList">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h4>Citizen Search:</h4>
              <label>First Name</label>
              <input id="citizenSearch" type="text"/>
              <button id="citizenSearchButton">search</button>
            </div>
            <div class="col-12 citizenList">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <button id="Submit Report">Submit Report</button>
      </div>
    </div>
